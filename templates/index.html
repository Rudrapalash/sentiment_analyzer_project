<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Analyzer - Dark Mode</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: start;
            padding-top: 50px;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 1000px;
        }

        h1 {
            margin-bottom: 20px;
            color: #90caf9;
        }

        input[type="file"] {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #444;
            background-color: #2c2c2c;
            color: #e0e0e0;
            border-radius: 6px;
            width: 100%;
        }

        input[type="file"]::file-selector-button {
            background-color: #333;
            color: #e0e0e0;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="file"]::file-selector-button:hover {
            background-color: #555;
        }

        button {
            background-color: #90caf9;
            color: #000;
            padding: 10px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: #64b5f6;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }

        th, td {
            border: 1px solid #444;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #333;
        }

        tr:nth-child(even) {
            background-color: #2a2a2a;
        }

        .download-btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload CSV for Sentiment Analysis</h1>
        <form method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept=".csv" required>
            <br>
            <button type="submit">Analyze</button>
        </form>

        {% if show_table %}
            <a href="{{ url_for('download') }}">
                <button class="download-btn">Download as CSV</button>
            </a>
            <table>
                <thead>
                    <tr>
                        <th>Text</th>
                        <th>Sentiment</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in results %}
                        <tr>
                            <td>{{ row['text'] }}</td>
                            <td>{{ row['sentiment'] }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% endif %}
    </div>
</body>
</html>
